
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Weateher App
    </title>
    <link rel="icon" type="image/x-icon" href="img/images/clouds.png">
    <link rel="stylesheet" href="style.css">

</head>
<body> 
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="img/images/search.png" ></button>
    </div>

    
    <div class="weather">
    <img src="img/images/rain.png" class="weathericon" >
    <h1 class="temp"></h1>
    <h2 class="city"></h2>
    
    <br>
    <div class="details">
            <div class="col">
                <img src="img/images/humidity.png"><br>
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="img/images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p>WindSpeed</p>
                </div>
            </div>
           


    </div>
    </div>


</div>


<script src="index.js"></script>

   
</body>
</html>
